<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/gg.css">
    <link rel="stylesheet" href="./Fonts/themify-icons/themify-icons.css">
    

</head>
<body>
    <div id="main">
        <div id="header">
            <div id="header-1">
                <ul id="nav-label">
                    <li><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
                    <li><a href="https://www.google.com.vn/imghp?hl=vi&ogbl">Hình ảnh</a></li>  
                </ul>
              
            <!-- Begin icon -->
                <div class="google-app">
                    <a href="">
                        <i class="app-btn ti-layout-grid3-alt">
                            <li class="describle-app ">
                                Các ứng dụng trên Google
                            </li>     
                        </i>
                        
                    </a>
                    
                   
                </div>
                <div class="log-in">
                    <a href="https://accounts.google.com/ServiceLogin/signinchooser?hl=vi&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                        <input type="submit" value="Đăng Nhập">
                    </a>
                </div>
            </div>
            

        <!-- End icon -->

        </div>
        <div id="label">
            <img src="./img/Google.png"  alt="Google" class="img-google">

        </div>
        <div id="search-bar-total">
            <div class="search-bar">
                <div class="search-bar-btn-total">
                    <div class="search-bar-btn">
                        <i class="icon-search ti-search"></i>
                        <input type="text" class="search-bar-input">
                        <a href="">
                            <i class="keyboard ti-layout-grid4-alt"></i>
                            <i class="micro ti-microphone-alt"></i>
                         
                        </a>
                    </div>
                    
               </div>
               <div class="button-google">
                    <button class="search-on-google"><a href=""> Tìm trên Google</a></button>
                    <button class="first-page"><a href="https://www.google.com/doodles">Xem trang đầu tiên tìm được</a></button>
                </div>
            </div>
        </div>

        <div id="languages">
            <ul class="google-languages">
                <li>Google có các thứ tiếng: </li>
                <li><a href="https://www.google.com/setprefs?sig=0_6wNEgi_UX6Gk1AZB88xClAx8SA8%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjv_ZjytKX5AhXD3mEKHRlEDL0Q2ZgBCA4">English</a></li>
                <li><a href="https://www.google.com/setprefs?sig=0_6wNEgi_UX6Gk1AZB88xClAx8SA8%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwiS0N-ItaX5AhVIfN4KHZdpBnMQ2ZgBCA8">Français</a></li>
                <li><a href="https://www.google.com/setprefs?sig=0_6wNEgi_UX6Gk1AZB88xClAx8SA8%3D&hl=zh-TW&source=homepage&sa=X&ved=0ahUKEwiS0N-ItaX5AhVIfN4KHZdpBnMQ2ZgBCBA">繁體中文</a></li>
            </ul>
        </div>
        <div id="vietnam">
            <h3 class="VN">Việt Nam</h3>
        </div>

        <div id="footer">
            <div class="detail-footer">
                <ul class="introduce">
                    <li><a href="https://about.google/?utm_source=google-VN&utm_medium=referral&utm_campaign=hp-footer&fg=1"">Giới thiệu</a></li>
                    <li><a href="https://www.google.com/intl/vi_vn/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"">Quảng cáo</a></li>
                    <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"">Doanh nghiệp</a></li>
                    <li><a href="https://google.com/search/howsearchworks/?fg=1""> Cách hoạt động của Tìm kiếm </a></li>
                </ul>
                <ul class="security">
                    <li><a href="https://policies.google.com/privacy?hl=vi&fg=1"">Bảo mật</a></li>
                    <li><a href="https://policies.google.com/terms?hl=vi&fg=1"">Điều khoản</a></li>
                    <li><a href="">Cài đặt</a></li>
                </ul>
            </div>


        </div>
    </div>
    
</body>
</html>
