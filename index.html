<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/gg.css">
    <link rel="stylesheet" href="./Fonts/themify-icons/themify-icons.css">
    

</head>
<body>
    <div id="main">
        <div id="header">
            <div id="header-1">
                <ul id="nav-label">
                    <li><a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a></li>
                    <li><a href="https://www.google.com.vn/imghp?hl=vi&ogbl">Hình ảnh</a></li>  
                </ul>
              
            <!-- Begin icon -->
                <div class="google-app">
                    <a href="">
                        <i class="app-btn ti-layout-grid3-alt">
                            <li class="describle-app ">
                                Các ứng dụng trên Google
                            </li>     
                        </i>
                        
                    </a>
                    
                   
                </div>
                <div class="log-in">
                    <a href="https://accounts.google.com/ServiceLogin/signinchooser?hl=vi&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                        <input type="submit" value="Đăng Nhập">
                    </a>
                </div>
            </div>
            

        <!-- End icon -->

        </div>
        <div id="label">
            <img src="./img/Google.png" alt="Google" class="img-google">

        </div>
        <div id="search-bar">
            <div class="search-bar-btn">
                <i class="icon-search ti-search"></i>
                <input type="text" class="search-bar-input">
                <a href="">
                    <i class="keyboard ti-layout-grid4-alt"></i>
                    <i class="micro ti-microphone-alt"></i>
                 
                </a>
           </div>
           <div class="button-google">
                <button class="search-on-google">Tìm trên Google</button>
                <button class="first-page">Xem trang đầu tiên tìm được</button>
            </div>
           

        </div>
        <div id="languages">
            <ul class="google-languages">
                <li>Google có các thứ tiếng: </li>
                <li><a href="https://www.google.com/setprefs?sig=0_6wNEgi_UX6Gk1AZB88xClAx8SA8%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwjv_ZjytKX5AhXD3mEKHRlEDL0Q2ZgBCA4">English</a></li>
                <li><a href="https://www.google.com/setprefs?sig=0_6wNEgi_UX6Gk1AZB88xClAx8SA8%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwiS0N-ItaX5AhVIfN4KHZdpBnMQ2ZgBCA8">Français</a></li>
                <li><a href="https://www.google.com/setprefs?sig=0_6wNEgi_UX6Gk1AZB88xClAx8SA8%3D&hl=zh-TW&source=homepage&sa=X&ved=0ahUKEwiS0N-ItaX5AhVIfN4KHZdpBnMQ2ZgBCBA">繁體中文</a></li>
            </ul>
        </div>
        <div id="footer">

        </div>
    </div>
    
</body>
</html>
